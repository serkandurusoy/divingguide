            <h2>Vom Buch...</h2>
            <h3>Canyon – Dimitri (Baumwolle) Wrack</h3>
            <p>
                “Nummer eins” in der Presse: ein Klassiker von Kaş... Es ist möglich, dass die Fische auf diesem beliebten Platz nicht
                immer sehr zahlreich sind, aber die Sehenswürdigkeiten lohnen sich! Es kann sein, dass Sie auf dem Weg durch die seichte Schlucht gegen die südliche Strömung schwimmen müssen. Wenn Sie an der Oberfläche schwimmen bis Sie drei Felsen passiert haben, können Sie Luft für den wirklichen Tauchgang sparen. Dort befindet sich der “Canyon“mit zwei steilen Mauern, die bis 19 Meter tief hinab reichen. Vorsicht mit den sehr fragilen Wänden, berühren Sie sie bitte nicht, während Sie “hinun- terfliegen“. Wenn Sie “in“ den Canyon gehen, werden Sie eine Höhle entdecken, deren Wände mit Korallen in Knopfform und roten Garnelen bedeckt sind. Vorsichtig, dies ist das Jagdrevier für eine Mittelmeer-Mönchsrobbe! Beim Verlassen folgen Sie der rechten Mauer, um das Dimitri-Wrack zu erreichen: dieses Küstenschiff stieß 1968 gegen die Inseln und verstreute dabei Baumwoll-Ballen... Dann wurde es mit Dynamit gesprengt und sank während einem starken Sturm... Verlassen Sie das Wrack nach Westen und Sie kommen zu einem kleinen Kamin und mehreren Trümmern aus Metall... Nach Osten endet die linke Wand des Canyons als ein Balkon mit einem leichten felsigen Riff darüber. In beiden Fällen beenden Sie bitte Ihren Sicherheitsstop, bevor Sie durch die seichte Schlucht zurückkehren... Hier wird es die Erinnerung an unseren Freund Umut Tural leben, der sein ganzes kurzes Leben in den Schutz der Meeresumwelt von Kaş gestellt hat.
            </p>

              <h2>Kaş: Ein Tauchgang in die Natur und Geschichte...</h2>
              <p><img class="image left" src="/images/kas-kral-mezari.jpg" alt="Kaş Kral Mezarı" align="left">Kaş ist eine der unberührten Gegenden des Mittelmeeres geblieben: ausserdem hat es sich, dank der Tatsa- che dass die Berge der Teke Halbinsel den Landzugang erschweren, zu einem kleinen aber wichtigen Hafen entwickelt, der im Einklang mit seiner Umgebung ist. Die moderne Küstenstrasse erreichte Kaş erst in den Siebzigerjahren, deshalb blieb es bis zu diesem Zeitpunkt grösstenteils unbekannt, mit Ausnahme von ein paar Natur- und Meeresfreunden. Nach diesem Datum hielt der Tourismus in Kaş Einzug, aber zum Glück sorgte die „verzögerte Entwicklung“, geprägt von den steilen Felswänden rund um die Stadt sowie die Distanz zu den beiden Flughäfen Dalaman und Antalya dafür, dass es nicht zu Massentourismus kam.</p>
              <p>Wie die Einheimischen es ausdrücken, „vorne feucht, hinten steinig“, wachsen die Dinge langsam und müh- sam in Kaş... Dank dem Schutz des aussergewöhnlichen historischen, kulturellen und natürlichen Reichtums zu Land wie auch unter Wasser gilt Kaş heute als Destination, die es versteht einen alternativen und nachhaltigen Natur-, Sport- und Kulturtourismus zu pflegen. Auch wenn man nicht behaupten kann, dass der Bauboom, der in Kaş im Jahr 2000 begonnen hat im Einklang mit den natürlichen und kulturellen Ursprüngen von der Stadt steht, so bewirkt doch das Bewusstsein, dass die Zukunft von Kaş vom Schutz seines natürlichen und histori- schen Erbes abhängt, dass der Bau des neuen Jachthafens und die zukünftige Entwicklung der Stadt nach den Regeln eines aktiven Schutzprogrammes durchgeführt werden wird.</p>
          </section>
