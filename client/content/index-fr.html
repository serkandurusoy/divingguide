            <h3>“Le canyon – l’épave de Dimitri (du coton)</h3>
            <p>
                “Numéro un“ dans les médias : un classique de Kaş... Les poissons ne sont pas toujours abondants sur ce site très
                prisé, mais le décor en vaut la peine ! Il se peut que vous deviez nager contre le fort courant venant du sud pour passer la gorge peu profonde : palmez à la surface, dépassez les trois rochers, vous garderez l’air de votre bouteille pour la véritable plongée... Le “canyon“ se trouve alors juste devant vous, avec deux murs tombant à pic jusqu’à 19 m. Attention aux parois très fragiles lorsque vous “volez“ vers le bas... En entrant dans le canyon vous trouverez une grotte aux murs couverts de coraux bo- utons et de crevettes rouges. Attention, ce sont des proies pour le phoque de Méditerranée dont un spécimen erre aux alentours ! En ressortant, suivez la paroi de droite pour aller à l’épave Dimitri : ce caboteur en tôle s’écrasa contre les îles en 1968 et ses ballots de coton se dispersèrent ; d’où le nom. Ensuite, après avoir été dynamité pour extraire ses machines, il coula durant une violente tempête... En remontant à l’ouest depuis l’épave, vous arriverez à une petite grotte en forme de cheminée à côté de laquelle gisent des débris d’épave... En allant à l’est, la paroi gauche du canyon se termine en forme de balcon avec un plateau rocheux calme. Dans les deux cas, terminez votre palier de sécurité avant de retourner à travers la gorge très peu profonde... Ce site est dédié à notre ami Umut Tural, qui avait consacré toute sa vie à la sauvegarde de l’environnement marin de Kaş...PLUS DANS LE LIVRE...
            </p>

              <h2>Kas: Une plongée dans la nature et l'histoire...</h2>
              <p><img class="image left" src="/images/kas-kral-mezari.jpg" alt="Kaş Kral Mezarı" align="left">Cité quasi insulaire accessible seulement par la mer jusque dans les années 50, le village de Kaş est resté un coin intact de la Méditerranée. Ceci est sûrement dû au fait qu’il s’est développé comme un petit port en harmonie avec son environnement, et que, même en étant important pour la région, il est resté à l’écart des grands axes routiers et des grands centres urbains au cours du développement du transport terrestre. Grâce à l’environnement montagneux de la péninsule de Teke et ses flancs qui descendent jusqu’à la mer, les routes côtières n’ont atteint Kaş que dans les années 70, et seuls les amoureux de la nature et de la mer ont découvert cet endroit à l’époque. L’éloignement de Kas des deux aéroports de la région, Dalaman et Antalya, a protégé le village de l’invasion du tourisme de masse. Les pentes rocheuses ont retardé le développement immobilier de la ville, ce qui a donné à Kaş la “chance” d’avoir un développement “tardif” et modéré.</p>
              <p>D’après un jeu de mot de la région, Kaş a “l’arrière pierreux (taş) et le devant humide (yaş)” : coincé entre rochers et mer, les choses avancent lentement et difficilement... Heureusement, car récompensé par un héri- tage historique et culturel exceptionnel et des richesses naturelles terrestres et sous-marines protégées par le développement tardif de la région, Kaş est maintenant capable de bâtir son avenir sur le tourisme alternatif et durable de la culture et des sports de plein air. Même si le développement urbain accéléré des années 2000 n’est pas tout à fait compatible avec la géographie culturelle et naturelle de Kaş, la nécessité de protéger cet héritage qui est essentiel pour son avenir est maintenant bien comprise. C’est dans cet état d’esprit de conser- vation que l’on aborde la nouvelle marina et le développement futur de la ville.</p>
          </section>
