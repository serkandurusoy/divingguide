              <h2>Önsöz...</h2>
            <p>Onlardan çaldığım vakitle gerçekleştirdiğim bu kitabı eşim Meriem’e, oğullarım Selim ve Reha’ya ve onlarla birlikte yeni Draman nesli Mercan, Hazal, Okan ve Koray’a adıyorum. <br />Umarım Kaş onları da kucaklar ve sualtından benim kadar haz alırlar... Bana huzur ve haz veren arkadaşlıkları ve eşimi kazandıran, Akdeniz’i yaşatan Kaş’a teşekkürlerimle...</p>
            <p><img class="image left" src="/images/murat-draman-1.jpg" alt="Murat Draman" align="left">Kaş’ın sualtı ile tanışanlar dalıştan çıkarken hissettikleri keyfin yanısıra buralarda büyük bir çeşitlilik olduğunu algılayarak hep göremediklerinden hayıflanırlar... Gerçekten bu bölge sunduğu zengin doğal Akdeniz ortamının dışında Kızıldeniz’den göçen egzotik türler ve yoğun bir tarihin sualtındaki tanıkları ile de yüklüdür. Kaş’ta yaptığımız yüzlerce dalış sırasında biriken gözlemlerimiz hep bize bu doğal ve kültürel ayrıcalığın bilinmesi ve korunması, bunun için de belgelenmesi ve tanıtılması gerektiğini hatırlattı durdu... Kaş tüm birikimleriyle tanıtımın en iyisini cidden hakkediyor.<br />İşte bu amaçla ve sizlere Kaş sualtının tüm çeşitliliğini göstermek için elimizden gelenin en iyisini verebilme inadıyla bu kitabı gerçekleştirdik. Yıllardır Kaş-Arşipel Dalış Merkezi ekibi olarak dalışlarımızda aldığımız detaylı topografik notlardan önemli dalış noktalarının haritalarını derledik. Değişik analog-dijital ekipmanlarla çektiğim fotoğraflardan burada izlediğimiz türleri kendimce en iyi yansıtanları bu kitapta topladım. Biyolojik çeşitliliği yansıtmak amacıyla münkün olduğu kadar çok canlıyı sayfalara almaya çalıştık; doğaldır ki bizce en ender ve dikkat çekici canlılar öncelikli oldular. Toplam 340 sualtı resmi ile 140 canlı türünü sizlere sunduk. Haritaların hem verilerinde hem de bilgisayar çalışmalarında çok detaylı olmak istedik. Sualtı canlılarının türlerini saptarken hatalarımızı en aza indirmek için elimizdeki tüm referansları taradık ama iyiki işi bilenine de sormuşuz! Kısacası bu projenin gerçekleşmesinde “olmazsa-olmaz” bir ekip çalışmasının zevkini de tatmış olmanın mutluluğunu yaşıyoruz; tüm emeği geçenlere içten teşekkür ediyorum...</p>
            <p>Haritalardan yararlanan dalıcılar lütfen onları tek referans olarak almasınlar ve dalış rehberlerine güvensinler!<br />Ne de olsa dalışın keyfi ve derinlik sarhoşluğu yön ve derinlik algılarımızı mutlaka etkilemiştir...<br />Derinlik sınırlarımızı aşmamaya lütfen özen gösterelim.
            <br />Elinizdeki kitabı beğeneceğinizi umuyor, hepinize güzel ve emniyetli dalışlar diliyoruz!<br />Kaş sizleri bekliyor...</p>
            <h3>ÇOK TEŞEKKÜRLER, MERCİ BEAUCOUP, THANKS A LOT, DANKE SCHÖN:</h3>
            <p>A ma femme <em>Meriem Ben Mami Draman</em>, pour son support moral, pour avoir compris ma passion sous-marine avec mes absences qui en résultent et pour son effort persistant à corriger mes textes français ;</p>
            <p>Büyük sabrı ve renk uzmanlığı ile amatörce çekilmiş 356 adet dia ve dijital fotoğrafı günler boyunca süren titiz çalışmasıyla yayınlanabilir hale getiren kardeşim <em>Yavuz Draman</em>’a; bilgisayar ve yazılım uzmanlığı, dia tarama ve yazı desteği, kısaca çoktaraflı ağabeyliği ile projenin altyapısını yaşatan <em>Cemal Draman</em>’a; Dragoman projesinin devamındaki rolü ile bu kitaba yaşam ortamı sağladığı, fotoğrafları ve metinlere katkıları için <em>K. Gökhan Türe</em>’ye; detaycılığı ve minik cüssesinden umulmayan bitmez tükenmez enerjisi ile haritaların bilgisayar grafiğini ve tüm çizimleri gerçekleştiren, uykusuz gecelerin yoldaşı <em>Gökçe Durusoy</em>’a; harita ve metinlere katkıları için <em>Levent Yüksel</em>‘e; dalışların gerçekleştirilmesine, harita verilerinin toplamasına ve çizimlerin kontrolüne emek veren Dadga teknesi Kaş-Arşipel Dalış Merkezi ekip üyeleri kaptan <em>Okan Halaçoğlu</em>, <em>Ömer Akman</em>, <em>Belek Öztürkcan</em>, <em>Ozan Atabilen</em> ve ayrıca fotoğraf katkısı için <em>Kevser Mermertaş</em>’a; A <em>Coraline Chapatte</em> pour les traductions en Français et en Allemand de mes phrases interminables et pour son travail méticileux, to <em>Diarmuid Hanley</em> that actually re-wrote my rusty english sentences, to <em>Patrick Gerber</em> and <em>Claudia Kirchmeier</em> that verified Coraline’s texts in german; Kitabın tasarımındaki önerileri için A4 Ofset basımevi sahibi sualtı fotoğrafçısı <em>Alptekin Baloğlu</em>’na ve titiz editörlüğü için <em>Kadir Ateş</em>’e; fotoğraflarını yayınlamama izin veren <em>Ali Kabaş</em>, <em>Cem Orkun Kıraç</em> ve <em>Josiane Fuvel</em>’e, sualtı tür tayinlerinde yanlışa imkan vermeyen <em>Baki Yokeş</em>’e; Hayatımın akışını değiştiren Sualtı Araştırmaları Derneği’ndeki, sualtını “korumak için belgelemek” amaçlarını inatla paylaştığım, dalışlarda ve harita yapımında bana katılan tüm arkadaşlarıma; beni bu kitabı yapmaya özendiren, Kaş-Arşipel Dalış merkezinde tanıştığım tüm dalıcılara ve Kaş’taki dalış merkezlerindeki tüm arkadaşlarıma!</p>

            <p>
              Basında “1 numara”: bir Kaş klasiği. Bazen balık az dalıcı bol olabilir bu popüler noktada, ama manzaralara değer yine... İki ada arasındaki sığ boğazdan geçerken güneyden gelen sert akıntıya karşı gitmeniz gerekebilir, yüzeyden üç kayayı geçene kadar şnorkelle yüzerseniz havanız dalışa kalır! Bu kayalardan hemen sonra Kanyon tam içinde 19 metreye düşen iki dimdik duvar şeklinde karşımıza çıkıyor... Aşağıya “uçarken” duvarlardaki kırılgan oluşumlara dokunmayalım lütfen. Kanyonun içine doğru girerseniz duvarları düğme mercan ve kırmızı karideslerle kaplı dar bir ma¬ğaraya girilir, ama dikkat buralarda bir Akdeniz foku avlanır... Dışarı doğru Kanyonun sağ duvarını talkip edersek Dimitri-Pamuk batığına varıyoruz: 1968 yılında adalara vurmuş ve pamuk balyaları saçmış etrafına bu koster... Sonra dinamitleyerek içindeki aksamın çoğu alınmışken bir fırtınada kayıp aşağıya düşmüş. Batıktan sonra batıya doğru yükselirseniz ufak bir baca ve batık parçaları var; doğuya doğru giderseniz Kanyonun sol duvarı balkon yapar, üzeri rahatça dinlenilecek bir kayalıktır. Her iki durumda da emniyet durağınızı tekrar boğaza girmeden yapalım... Kas sualtını koruma çalışmalarına çok emeği geçen, genç yaşta kaybettiğimiz doğa dostu arkadaşımız UMUT TURAL’ın hatırasını burada yaşatıyoruz… DEVAMI KİTAPTA...

              <h2>Kaş: Doğaya ve Tarihe Bir Dalış...</h2>
              <p><img class="image left" src="/images/kas-kral-mezari.jpg" alt="Kaş Kral Mezarı" align="left">Ellili senelerde bile yalnızca gemiyle toplu ulaşıma açık, adeta bir ada kasabası olan Kaş Akdeniz'in bozulmamış beldelerinden biri olarak kalmıştır. Bu, tarih boyunca küçük ama önemli bir liman olarak doğal çevresine uyumlu gelişmesinin yanında, kara taşımacılığının geliştiği dönemlerde ana yollardan ve büyük yerleşim merkezlerinden uzak kalışıyla açıklanabilir. Teke yarımadasının kıyılara kadar varan sarp dağlık yapısı yüzünden kara yoluyla rahat ulaşımının ancak 70’li yıllarda sağlanması sonucu Kaş, doğa, tarih ve deniz meraklıları dışındakilerce geç keşfedilmiştir... Bu tarihten sonra turizm Kaş’a geldi, ama Antalya ve Dalaman havaalanlarına uzaklığının kitle turizmi istilasını güçleştirmesi ve çevresini kuşatan dik kayalık yükseltilerin ise şehrin süratle büyümesini engellemesi sayesinde Kaş, “gecikmiş gelişme” “şansını” yakaladı.</p>
              <p>Yerlilerinin dediği gibi “arkası taş, önü yaş” olan Kaş’ta işler zor, zaman yavaş ilerler... Bu gecikmenin ödülü ise, Kaş’ın olağanüstü tarihi ve kültürel birikimlerini, karasal ve sualtı doğal zenginliklerini bugüne kadar korumuş olarak geleceğini alternatif ve sürdürülebilir doğa, aktivite ve spor turizminden sağlayacak konumda olmasıdır. Her ne kadar 2000’li yıllarda hızlanan yapılaşmanın Kaş’ın kültürel ve doğal dokusu ile uyumlu olduğu çok söylenemezse de, Kaş’ın geleceğinin, doğal ve tarihi mirasının korunmasında yattığının bilincinin yerleşmiş olması, yeni yat limanı inşaatının ve şehrin önümüzdeki yıllardaki gelişiminin aktif bir koruma politikasına paralel olacak yürüyeceğinin garantisidir.</p>
