              <h2>Önsöz...</h2>
            <p><img class="image left" src="/images/murat-draman-1.jpg" alt="Murat Draman" align="left">Kaş’ın sualtı ile tanışanlar dalıştan çıkarken hissettikleri keyfin yanı sıra buralarda büyük bir çeşitlilik olduğunu algılayarak hep göremediklerine hayıflanırlar... Gerçekten bu bölge sunduğu zengin doğal Akdeniz ortamının dışında Kızıldeniz’den göçen egzotik türler ve yoğun bir tarihin sualtındaki tanıkları ile de yüklüdür.
                Kaş’ta yaptığımız yüzlerce dalış sırasında biriken gözlemlerimiz hep bize bu doğal ve kültürel ayrıcalığın bilin- mesi ve korunması, bunun için de belgelenmesi ve tanıtılması gerektiğini hatırlattı durdu. Kaş tüm birikimleriyle tanıtımın en iyisini cidden hak ediyor: işte bu amaçla ve sizlere Kaş sualtının tüm biyolojik çeşitliliğini elimizden gelen en iyi şekliyle göstermek inadıyla bu kitabın elinizdeki genişletilmiş 3cü baskısını gerçekleştirdik. Yıllardır Dragoman ekibi olarak dalışlarımızda aldığımız detaylı topografik notlardan sualtı haritalarını tekrar derledik ve eksikleri tamamladık. Dalıcılara hizmet verebilmek amacıyla bu haritalarda çok detaycı olduk. Kitabın başındaki bilgilendirme bölümlerinde bölgenin özelliklerini, fauna ve florası üzerindeki baskıları özetledik...</p>
            <p>Biyolojik çeşitliliği yansıtmak amacıyla fotoğraflayabildiğimiz her canlıyı, onu en iyi şekilde yansıtan fotoğraf- larla sayfalara almaya çalıştık. Sualtı canlılarının türlerini saptarken hatalarımızı en aza indirmek için elimizdeki tüm referansları taradık ve işi cidden bilene sorduk! Kısacası bu projenin gerçekleşmesinde ve 3cü baskısıyla devam etmesinde “olmazsa-olmaz” bir ekip çalışmasının zevkini de tatmış olmanın mutluluğunu yaşıyoruz: tüm emeği geçenlere içten teşekkür ediyorum...</p>
            <p>Elinizdeki 3cü baskıda, 2ci baskıdaki 200 sayfadan 352 sayfaya, 429 fotoğraftan 715 fotoğrafa, 200 canlı türün- den 307’e eriştik. Gelen istekler üzerine Türkçe, İngilizce, Fransızca ve Almanca’dan sonra 5ci dil olarak Rusça’yı ekledik. 2012 yılından sonra gerçekleştirilen iki yeni batığı, Tank ve Altuğ teknesini de fotoğrafladık ve sualtı haritalarımıza işledik. Haritalardan yararlanan dalıcılar lütfen onları tek referans olarak almasınlar ve dalış rehberlerine güvensinler! Her ne kadar 3cü defadır eksiklikleri gidermeye çalışsak ta, dalışın keyfi konsantras- yonumuzu mutlaka etkiliyor...</p>
            <p>Kaş’ta dalış yapmaya gelen dostlar: Kaş-Kekova Koruma Alanının varlığı ile tescil edilmiş olağandışı bir ortamda bulunduğunuzu, ve bu alanın bir o kadar da kırılgan ve korumaya muhtaç olduğunu unutmayınız. Bölgedeki hassas doğayı tüm insan etkinlikleriyle birlikte sürdürülebilinir bir şekilde korumayı amaçlayan koruma alanı- mıza ve balıkçılığa kapalı alanlara lütfen koruma içgüdüsüyle yaklaşınız! Sizden ricamız, kitapta görseller ile de irdelediğimiz ‘’doğru dalıcı’’ davranışlarını benimsemeniz ve hakettiği saygı ve sevgiyi Kaş-Kekova Koruma Alanına gani gani vermenizdir...</p>
            <p>Elinizdeki genişletilmiş 3cü baskıyı beğeneceğinizi umuyor, hepinize güzel ve emniyetli dalışlar diliyoruz!</p>

                Basında “1 numara”: bir Kaş klasiği. Bazen balık az dalıcı bol olabilir bu popüler noktada, ama manzaralara değer yine
                de... İki ada arasındaki sığ boğazdan geçerken güneyden gelen sert akıntıya karşı gitmeniz gerekebilir, yüzeyden üç kayayı geçene kadar şnorkelle yüzerseniz havanız dalışa kalır! Bu kayalardan hemen sonra Kanyon tam içinde 19 metreye düşen iki dimdik duvar şeklinde karşımıza çıkıyor... Aşağıya “uçarken” duvarlardaki kırılgan oluşumlara dokunmayalım lütfen. Kanyo- nun içine doğru girerseniz duvarları düğme mercan ve kırmızı karideslerle kaplı dar bir mağaraya girilir, ama dikkat buralarda bir Akdeniz foku avlanır... Dışarı doğru Kanyonun sağ duvarını takip edersek Dimitri-Pamuk batığına varıyoruz: 1968 yılında adalara vurmuş ve pamuk balyaları saçmış etrafına bu koster... Sonra dinamitleyerek içindeki aksamın çoğu alınmışken bir fırtınada kayıp aşağıya düşmüş. Batıktan sonra batıya doğru yükselirseniz ufak bir baca ve batık parçaları var; doğuya doğru giderseniz Kanyonun sol duvarı balkon yapar, üzeri rahatça dinlenilecek bir kayalıktır. Her iki durumda da emniyet durağınızı tekrar boğaza girmeden yapalım... Kaş sualtını koruma çalışmalarına çok emeği geçen, genç yaşta kaybettiğimiz doğa dostu arkadaşımız Umut Tural’ın hatırasını burada yaşatıyoruz...DEVAMI KİTAPTA...

              <p><img class="image left" src="/images/kas-kral-mezari.jpg" alt="Kaş Kral Mezarı" align="left">50’li senelerde bile yalnızca gemiyle toplu ulaşıma açık, adeta bir ada kasabası olan Kaş Akdeniz’in bozulma- mış beldelerinden biri olarak kalmıştır. Bu, tarih boyunca küçük ama önemli bir liman olarak doğal çevresine uyumlu gelişmesinin yanında, kara taşımacılığının geliştiği dönemlerde ana yollardan ve büyük yerleşim mer- kezlerinden ıraklığıyla açıklanabilir. Teke yarımadasının kıyılara kadar varan sarp dağlık yapısı yüzünden kara yoluyla rahat ulaşımının ancak 70’li yıllarda sağlanması sonucu Kaş, doğa, tarih ve deniz meraklıları dışında- kilerce geç keşfedilmiştir... Bu tarihten sonra turizm Kaş’a geldi, ama Antalya ve Dalaman havaalanlarına kritik uzaklığının kitle turizmi istilasını güçleştirmesi ve çevresini kuşatan dik kayalık yükseltilerin ise şehrin süratle büyümesini engellemesi sayesinde Kaş, “gecikmiş gelişme” “şansını” yakaladı.</p>
              <p>Yerlilerinin dediği gibi “arkası taş, önü yaş” olan Kaş’ta işler zor, zaman yavaş ilerler... Bu gecikmenin ödü- lü ise, Kaş’ın olağanüstü tarihi ve kültürel birikimlerini, karasal ve sualtı doğal zenginliklerini bugüne kadar korumuş olarak geleceğini alternatif ve sürdürülebilir doğa, aktivite ve spor turizminden sağlayacak konum- da olmasıdır. Her ne kadar 2000’li yıllarda hızlanan yapılaşmanın Kaş’ın kültürel ve doğal dokusu ile uyumlu olduğu çok söylenemezse de, Kaş’ın geleceğinin, doğal ve tarihi mirasının korunmasında yattığının bilincinin yerleşmiş olması, yeni yat limanının ve şehrin önümüzdeki yıllardaki gelişiminin aktif bir koruma politikasına paralel olacak yürüyeceğinin garantisidir.</p>
